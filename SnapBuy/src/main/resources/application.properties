spring.application.name=SnapBuy

# Set active profile
spring.profiles.active=prod

# Gemini Configuration
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.chat.options.thinking-budget=1024
spring.ai.google.genai.chat.options.temperature=0.5
spring.ai.google.genai.embedding.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.embedding.text.options.model=text-embedding-004

spring.ai.retry.initial-interval=5000ms
spring.ai.retry.multiplier=2.0
spring.ai.retry.max-attempts=3
spring.ai.retry.on-client-errors=true

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_BASE_URL}/api/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile,openid

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.success.url=${APP_BASE_URL}/payment/success
stripe.cancel.url=${APP_BASE_URL}/payment/cancel

# Application Settings
app.api.base-url=${APP_BASE_URL}
app.auth.success-redirect=${FRONTEND_BASE_URL}
app.auth.failure-redirect=${FRONTEND_BASE_URL}/login?error=oauth_failed
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration-ms=1296000000

# OTP Configuration
app.otp.expiration-ms=300000
app.otp.length=6
ott.token.expiry.seconds=300

# Twilio Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.phone-number=${TWILIO_PHONE_NUMBER}

# Mail Configuration
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.from=SnapBuy <${EMAIL_USERNAME}>
spring.mail.port=587
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration
spring.cache.type=redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.ai.vectorstore.redis.initialize-schema=true
spring.ai.vectorstore.redis.index-name=snapbuy-vector-index
spring.ai.vectorstore.redis.prefix=product:

logging.level.root.com.CodeWithRishu.SnapBuy=DEBUG

# Swagger / OpenAPI Configuration
springdoc.api-docs.version=OPENAPI_3_0
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Enable response compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,text/javascript,application/javascript,application/x-javascript,application/octet-stream
server.compression.min-response-size=1024

# Logging Configuration
spring.output.ansi.enabled=always
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level){yellow} %clr([%15.15t]){cyan} %clr(%-40.40logger{39}){blue} : %m%n